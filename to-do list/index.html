
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
  <link rel="icon" href="logo.png" type="image/icon type">

	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/6d37effa6c.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <div class="date">
          <span id="day"></span>
          <span id="mnth"></span>
          <span id="year"></span>
        </div>
        <div id="formDiv">
          
            <h1>ToDo List! <i class="fa-solid fa-pen-to-square"></i></h1>

         
          <form id="addTodoForm" class="shadow">
            <input type="text" name="entry" id="todoText" placeholder="Add your new ToDo...">
            <input type="submit" name="submit" id="todoAdd" value="Add" >
          </form>
          <p id="warn"></p>
          <div class="d-flex justify-content-between">
            <h3 class="title text-center" id="h3"><i class="fa-solid fa-hand-point-right"></i> Your List</h3>
            <div>
              <button class="btn btn-success" id="active" onclick="active()">Active</button>
              <button class="btn btn-primary" id="completed" onclick="complete()">Completed</button>
            </div>
           
          </div>
         
          <ul id="todoUl" >
            
          </ul>
        </div>
      </div>
    </div>
    
  </div>
	
	<script src="script.js"></script>
</body> 
</html>
